<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!playerForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="points">Fine Amt. due:</label>
            <input type="number" id="points" 
            class="form-control"
            formControlName="points" 
            [(ngModel)]="points" #es
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="total">Today's fine amt. :</label>
            <input type="number" id="total" 
            class="form-control"
            formControlName="total" 
            [(ngModel)]="total" #em
            >
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" [disabled]="!playerForm.valid" (click)="onChange(es,em)">Calculate Fine</button>
      <div class="row">
        <div class="col-xs-12" formArrayName="lists">
          <div
            class="row"
            *ngFor="let listCtrl of playerForm.get('lists').controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteList(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddList()">Add List</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
