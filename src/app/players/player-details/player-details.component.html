<div class="row">
  <div class="col-xs-12">
    <img
      [src]="player.imagePath"
      alt="{{ player.name }}"
      class="img-responsive"
      style="max-height: 100px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ player.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Player <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditPlayer()">Edit Player</a></li>
        <li><a style="cursor: pointer;" (click)="onDeletePlayer()" *ngIf="authService.isAuthenticated()">Delete Player</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ player.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let list of player.lists">
        {{ list.name }} - {{ list.amount }}
      </li>
    </ul>
  </div>
</div>
